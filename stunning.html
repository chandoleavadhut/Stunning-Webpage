<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <title>CSS-Demo</title>
        <link rel="stylesheet" href="stunning.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&family=Ubuntu:wght@700&display=swap" rel="stylesheet">  
    </head>

    <body>
        <header id="topbar">
            <div class="nava1">
                <img class="stunning-logo" src="./stunning-logo.png"/>
            </div>

            <div class="nava2">
                <span class="under" >Home</span>
                <span class="under" >About</span>
                <span class="under" >Blog</span>    
                <span class="under" >Jobs</span>
            </div>

            <div class="nava3">
                <button class="action-but">Your account</button>
            </div>
        </header>
        <div id="main">
            <div class="sub-main1">
                <div class="posi">
                    <div class="stun-work"><h1 class="stun-work-head">Stunning</br> Workplace </h1></div>
                    <div class="dot"></div>
                </div>
                    <div class="stun-para"><p>With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p></div>
                
                <div class="stun-but-row">
                    <button class="stun-but">New Account</button>
                    <div class="stun-but-logo1"><img src="./arrow-up.png"/></div>
                    <div class="stun-but-logo2"><img src="./arrow-down.png"/></div>
                </div>  
                
                <div id="main-checkb">
                    <div id="checkb">
                        <div class="lab-wrap"><div><span class="log-h"><span class="log-h1"><i class="fas fa-check-circle"></i></span></span><span>Dmm Design</span></div></div>
                        <div class="lab-logo"><img class="user-logo" src="./user-pink.png"/></div>
                        <div class="lab-para">20 Dec</div>
                        <div class="col1"></div>
                    </div>

                    <div id="checkb">
                        <div class="lab-wrap"><div><span class="log-h"><span class="log-h1"><i class="fas fa-check-circle"></i></span></span><span>Blur Animation</span></div></div>
                        <div class="lab-logo"><img class="user-logo" src="./user-orange.png"/></div>
                        <div class="lab-para">22 Dec</div>
                        <div class="col2"></div>
                    </div>

                    <div id="checkb">
                        <div class="lab-wrap"><div><span class="log-h"><span class="log-h1"><i class="fas fa-check-circle"></i></span></span><span>Illustration</span></div></div>
                        <div class="lab-logo"><img class="user-logo" src="./user-blue.png"/></div>
                        <div class="lab-para">26 Dec</div>
                        <div class="col3"></div>
                    </div>

                    <div id="checkb">
                        <div class="lab-wrap"><div><span class="log-h"><span class="log-h1"><i class="fas fa-check-circle"></i></span></span><span>Refunds</span></div></div>
                        <div class="lab-logo"><img class="user-logo" src="./user-red.png"/></div>
                        <div class="lab-para">28 Dec</div>
                        <div class="col4"></div>
                    </div>

                </div>
                    
            </div>

            <div class="sub-main2">
                <img class="landing-image" src="./landing-section-image.png"/>
            </div>
        </div>
    </body>
</html>
